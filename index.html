<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/8ea7c9cbca/UntitledProject/style.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather app</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="search-bar">
                    <form id="search-form">
                        <input class="form-control form-control-sm" id="city-input" type="text"
                            placeholder="Enter city" />
                        <button type="submit" class="btn btn-light">Search</button>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <h1> IT'S SUNNY IN </h1>
                <h1 id=city></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h2 id=main-temperature></h2>
                <h3><span id="max-temp"></span>° | <span id="min-temp"></span>°</h3>
            </div>
            <div class="col-6">
                <img src="img/img_01_sunny.png" width="400px" />
            </div>
        </div>

        <div class="row detail">
            <div class="col-7">
                <h4>
                    <ul>
                        <li id="city-small"></li>
                        <li id="date"></li>
                        <li id="time"></li>
                    </ul>
                </h4>
            </div>
            <div class="col-5">
                <h5>
                    Real feel <span id="real-feel"></span>°
                    <br />
                    Wind <span id="wind">3</span>km/h
                    <br />
                    Humidity <span id="humidity"></span>%
                </h5>
            </div>
        </div>
        <div class="more-weather">
            <div class="hourly">
                <h6>Hourly</h6>
            </div>
            <div class="row">
                <div class="col-2">11</div>
                <div class="col-2">12</div>
                <div class="col-2">13</div>
                <div class="col-2">14</div>
                <div class="col-2">15</div>
                <div class="col-2">16</div>
            </div>
            <div class="row">
                <div class="col-2"><span class="icon-icon_04_rainy"></span></div>
                <div class="col-2"><span class="icon-icon_02_cloudy"></span></div>
                <div class="col-2"><span class="icon-icon_02_cloudy"></span></div>
                <div class="col-2"><span class="icon-icon_01_sunny"></span></div>
                <div class="col-2">
                    <span class="icon-icon_03_partly-cloudy"></span>
                </div>
                <div class="col-2"><span class="icon-icon_01_sunny"></span></div>
            </div>
            <div class="row">
                <div class="col-2">14°</div>
                <div class="col-2">14°</div>
                <div class="col-2">14°</div>
                <div class="col-2">15°</div>
                <div class="col-2">15°</div>
                <div class="col-2">14°</div>
            </div>
            <div class="daily">
                <h6>Daily</h6>
            </div>
            <div class="row">
                <div class="col-2">Mon</div>
                <div class="col-2">Tue</div>
                <div class="col-2">Wed</div>
                <div class="col-2">Thu</div>
                <div class="col-2">Fri</div>
                <div class="col-2">Sat</div>
            </div>
            <div class="row">
                <div class="col-2"><span class="icon-icon_01_sunny"></span></div>
                <div class="col-2"><span class="icon-icon_04_rainy"></span></div>
                <div class="col-2"><span class="icon-icon_04_rainy"></span></div>
                <div class="col-2"><span class="icon-icon_01_sunny"></span></div>
                <div class="col-2"><span class="icon-icon_01_sunny"></span></div>
                <div class="col-2"><span class="icon-icon_04_rainy"></span></div>
            </div>
            <div class="row">
                <div class="col-2">14°</div>
                <div class="col-2">13°</div>
                <div class="col-2">15°</div>
                <div class="col-2">16°</div>
                <div class="col-2">14°</div>
                <div class="col-2">14°</div>
            </div>
        </div>
    </div>
    <br />
    <p>
        Coded by Addina Faizati 2020
        <br />
        <a href="https://instagram.com/addinaf"> @addinaf </a> |
        <a href="http://addinaf.com/" target="_blank"> addinaf.com </a>
    </p>
    <script src="https://kit.fontawesome.com/a7aaf5edf3.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>

</html>
